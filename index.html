<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T5M4R HUD</title>
    <script src="get-devices.js"></script>
</head>
<body>
    <h1>T5M4R Directions App</h1>
    <p>Chrome feature flags <a href="chrome://flags/#enable-web-bluetooth-new-permissions-backend">new permissions backend for Web Bluetooth</a> and <a href="chrome://flags/#enable-experimental-web-platform-features">Experimental Web Platform flag</a> MUST be set to ENABLED (not Default!).</p>
<p>
  <button id="requestBluetoothDevice">Request Bluetooth Device</button>
</p>
<p>
  <select id="devicesSelect"></select>
  <button id="forgetBluetoothDevice">Forget Bluetooth Device</button>
</p>
<p>
  <button id="connectBluetoothDevice">Connect to Selected Device</button>
  <input id="messageInput" type="text" value="PING" placeholder="Message to send">
  <button id="sendMessage">Send Message</button>
</p>

<script>
  var ChromeSamples = {
    log: function() {
      var line = Array.prototype.slice.call(arguments).map(function(argument) {
        return typeof argument === 'string' ? argument : JSON.stringify(argument);
      }).join(' ');

      document.querySelector('#log').textContent += line + '\n';
    },

    clearLog: function() {
      document.querySelector('#log').textContent = '';
    },

    setStatus: function(status) {
      document.querySelector('#status').textContent = status;
    },

    setContent: function(newContent) {
      var content = document.querySelector('#content');
      while(content.hasChildNodes()) {
        content.removeChild(content.lastChild);
      }
      content.appendChild(newContent);
    }
  };
</script>

<h3>Live Output</h3>
<div id="output" class="output">
  <div id="content">Output area</div>
  <div id="status"></div>
  <pre id="log"></pre>
</div>

<script>
  log = ChromeSamples.log;

  function isWebBluetoothEnabled() {
    if (navigator.bluetooth) {
      return true;
    } else {
      ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
          'Please make sure the "Experimental Web Platform features" flag is enabled.');
      return false;
    }
  }
</script>

<script>
  if (isWebBluetoothEnabled()) {
    document.querySelector('#requestBluetoothDevice').addEventListener('click', function() {
        onRequestBluetoothDeviceButtonClick();
    });
    document.querySelector('#forgetBluetoothDevice').addEventListener('click', function() {
        onForgetBluetoothDeviceButtonClick();
    });
    document.querySelector('#connectBluetoothDevice').addEventListener('click', async function() {
      try {
        await connectSelectedBluetoothDevice();
      } catch (error) {
        log('Argh! ' + error);
      }
    });
    document.querySelector('#sendMessage').addEventListener('click', async function() {
      try {
        await onSendMessageButtonClick();
      } catch (error) {
        log('Argh! ' + error);
      }
    });
  }
</script>
</body>
